<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Account verwalten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <amplify-authenticator usernameAlias="email">
    <amplify-sign-up
      slot="sign-up"
      usernameAlias="email"
      [formFields]="formFields"
    ></amplify-sign-up>
    <amplify-sign-in slot="sign-in" usernameAlias="email"></amplify-sign-in>
  </amplify-authenticator>
    <app-account-form ></app-account-form>
</ion-content>
