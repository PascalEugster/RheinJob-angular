<ion-header >
  <ion-toolbar  color="primary">
    <ion-title>Kategorien</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let category of categorys">
    <ion-list-header>
      {{category.title}}
    </ion-list-header>
    
    <ion-card *ngFor="let subCategory of category.categories.items" (click)="navigateToCategory(subCategory.id)">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-card-header>
        <ion-card-title>{{subCategory.title}}</ion-card-title>
        <ion-card-subtitle>{{subCategory.description}}</ion-card-subtitle>
      </ion-card-header>
      <ion-button (click)="navigateToCategory(subCategory.id)" expand="block"  shape="round">
        Zu den Jobs
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
