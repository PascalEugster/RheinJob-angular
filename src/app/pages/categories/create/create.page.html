<ion-header>
  <ion-toolbar>
    <ion-title>Kategorie erstellen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list lines="full" class="ion-no-margin">
      <ion-list-header lines="full">
        <ion-label>
          Allgemeines
        </ion-label>
      </ion-list-header>
      <ion-item *ngIf="categories">
        <ion-label position="stacked">Unterkategorie von</ion-label>
        <ion-select  formControlName="category">
          <ion-select-option value="">-Keine-</ion-select-option>
          <ion-select-option *ngFor="let category of categories; let id = index" value="{{category.id}}">{{category.title}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Titel</ion-label>
        <ion-input placeholder="Bezeichnung der Kategorie" type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Beschreibung</ion-label>
        <ion-textarea placeholder="Beschreibung der Kategorie" formControlName="description" type="text" auto-grow="true">
        </ion-textarea>
      </ion-item> 
      <ion-button type="submit" fill="solid" shape="round">
        Kategorie speichern
      </ion-button>
    </ion-list>
  </form>

</ion-content>
