<ion-app>
  <amplify-authenticator usernameAlias="email" *ngIf="authState !== 'signedin'">
    <amplify-sign-up
      slot="sign-up"
      usernameAlias="email"
      [formFields]="formFields"
    ></amplify-sign-up>
    <amplify-sign-in slot="sign-in" usernameAlias="email"></amplify-sign-in>
  </amplify-authenticator>
  
  <ion-split-pane contentId="main-content" *ngIf="authState === 'signedin'" >
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="menue-list">
          <ion-img src="./assets/images/rheinjob.png"></ion-img>
          <ion-note>Die einfache Jobvermittlung im Rheintal</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <amplify-sign-out button-text="Abmelden" *ngIf="authState == 'signedin'" ></amplify-sign-out>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
